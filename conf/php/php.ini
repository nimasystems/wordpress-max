[PHP]

engine = On

short_open_tag = Off
asp_tags = Off
precision = 14
y2k_compliance = On
output_buffering = Off
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = 100
allow_call_time_pass_reference = Off
safe_mode = Off
safe_mode_gid = Off
safe_mode_include_dir =
safe_mode_exec_dir =
safe_mode_allowed_env_vars = PHP_
safe_mode_protected_env_vars = LD_LIBRARY_PATH
disable_functions =
disable_classes =

expose_php = Off

error_reporting = E_ALL & ~E_DEPRECATED
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
html_errors = Off
error_log = /dev/stderr

variables_order = "GPCS"
request_order = "GP"
register_globals = Off
register_long_arrays = Off
register_argc_argv = Off
auto_globals_jit = On

magic_quotes_gpc = Off
magic_quotes_runtime = Off
magic_quotes_sybase = Off

auto_prepend_file =
auto_append_file =

default_mimetype = "text/html"

doc_root =
user_dir =

enable_dl = Off

file_uploads = On

allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

date.timezone = "UTC"

pdo_mysql.cache_size = 2000
pdo_mysql.default_socket =

define_syslog_variables = Off

SMTP = localhost
smtp_port = 25

mail.add_x_header = On

sql.safe_mode = Off

[MySQL]
mysql.allow_local_infile = On
mysql.allow_persistent = On
mysql.cache_size = 2000
mysql.max_persistent = -1
mysql.max_links = -1
mysql.default_port =
mysql.default_socket =
mysql.default_host =
mysql.default_user =
mysql.default_password =
mysql.connect_timeout = 60
mysql.trace_mode = Off

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[bcmath]
bcmath.scale = 0

[Session]
;session.save_handler = files
;session.save_path = "/var/www/php_sessions"
;session.save_handler = memcache
;session.save_path = "tcp://127.0.0.1:11211?persistent=1"
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
;session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
;session.gc_maxlifetime = 1440
;session.gc_maxlifetime 86400
session.bug_compat_42 = Off
session.bug_compat_warn = Off
session.referer_check =
session.entropy_length = 0
session.entropy_file =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.hash_function = 0
session.hash_bits_per_character = 5

url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=fakeentry"

realpath_cache_size = 4096K
realpath_cache_ttl = 600
pdo_mysql.cache_size = 2000

max_input_vars = 5000
suhosin.request.max_vars = 5000
suhosin.post.max_vars = 5000

apc.enable_cli = 1
date.timezone = UTC
short_open_tag = Off

# https://symfony.com/doc/current/performance.html
opcache.enable = 1
opcache.enable_cli = 0
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 50000
opcache.memory_consumption = 512
opcache.max_wasted_percentage = 15
;opcache.file_update_protection = 0
;opcache.validate_timestamps = 0
;opcache.revalidate_path = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 0
opcache.max_file_size = 0
opcache.preload_user = app

post_max_size = 300M
upload_max_filesize = 300M
max_file_uploads = 40

# default - for cli operations
max_execution_time = 90
max_input_time = 120
memory_limit = 256M

[Xdebug]

xdebug.mode=develop,debug,profile
xdebug.client_host=host.docker.internal
xdebug.client_port = 9003
xdebug.client_discovery_header = "HTTP_X_FORWARDED_FOR,REMOTE_ADDR"
xdebug.start_with_request=trigger
xdebug.log=/dev/stderr
xdebug.log_level = 3
xdebug.output_dir = /tmp
xdebug.profiler_append = 0
xdebug.profiler_output_name = cachegrind.out.%p
xdebug.use_compression = false
xdebug.force_display_errors = 1
; this is important - keep it as magento does some weird recursions
xdebug.max_nesting_level = 1024
xdebug.cli_color = 2

[APCU]

apc.enabled=1
apc.shm_size=128M
apc.num_files_hint=10000
apc.user_entries_hint=10000
apc.max_file_size=5M
apc.stat=0
apc.optimization=0
apc.shm_segments=1
apc.enable_cli=1
apc.cache_by_default=1
apc.include_once_override=1