<IfModule mpm_prefork_module>
    StartServers             5
    MinSpareServers         10
    MaxSpareServers         20
    MaxRequestWorkers      200
    MaxConnectionsPerChild 3000
</IfModule>

KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 2

<Directory "/var/www/html">
   AllowOverride All
</Directory>